<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heatmap Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="page-header">
      <div>
        <p class="eyebrow">Plugin Analytics</p>
        <h1>Heatmap Lab</h1>
        <p class="subtitle">
          High-resolution click density with tool/action filters and top interaction targets.
        </p>
      </div>
      <div class="header-actions">
        <nav class="top-nav">
          <a class="nav-link" href="/">Overview</a>
          <a class="nav-link" href="/features.html">Feature Intelligence</a>
          <a class="nav-link active" href="/heatmap.html">Heatmap Lab</a>
        </nav>
        <button id="refreshBtn" class="primary-btn">Refresh</button>
      </div>
    </header>

    <section class="filters">
      <label>
        Range
        <select id="rangePreset">
          <option value="24h">Last 24 hours</option>
          <option value="7d" selected>Last 7 days</option>
          <option value="30d">Last 30 days</option>
          <option value="custom">Custom</option>
        </select>
      </label>
      <label>
        From
        <input id="fromDate" type="datetime-local" />
      </label>
      <label>
        To
        <input id="toDate" type="datetime-local" />
      </label>
      <label>
        Tool
        <select id="toolFilter">
          <option value="all">All tools</option>
        </select>
      </label>
      <label>
        User type
        <select id="authFilter">
          <option value="all" selected>All</option>
          <option value="authenticated">Authenticated only</option>
          <option value="anonymous">Anonymous only</option>
        </select>
      </label>
      <label>
        Action
        <select id="actionFilter">
          <option value="all">All actions</option>
        </select>
      </label>
    </section>

    <section class="card-grid two-up">
      <article class="card">
        <div class="card-title-row">
          <h2>Density Heatmap</h2>
          <span id="heatmapMeta" class="muted">-</span>
        </div>
        <div class="heatmap-wrap heatmap-lab-wrap">
          <canvas id="heatmapCanvas"></canvas>
        </div>
      </article>
      <article class="card">
        <h2>Top Click Targets</h2>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Target</th>
                <th>Tool</th>
                <th>Clicks</th>
              </tr>
            </thead>
            <tbody id="targetsBody"></tbody>
          </table>
        </div>
      </article>
    </section>

    <p id="statusLine" class="status">Loadingâ€¦</p>

    <script type="module" src="/heatmap.js"></script>
  </body>
</html>
